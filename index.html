    /* Additional styles for the enhanced home page */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      min-height: 80vh;
      text-align: center;
      position: relative;
    }
    
    .hero h1 {
      font-size: clamp(3rem, 8vw, 6rem);
      line-height: 0.9;
      margin-bottom: 2rem;
      transform: translateY(-20px);
      opacity: 0;
      animation: fadeUp 1s forwards 0.3s;
    }
    
    .hero-subtitle {
      font-size: clamp(1rem, 2vw, 1.5rem);
      margin-bottom: 3rem;
      max-width: 600px;
      color: rgba(255, 255, 255, 0.8);
      transform: translateY(20px);
      opacity: 0;
      animation: fadeUp 1s forwards 0.6s;
    }
    
    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .cta-buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1rem;
      opacity: 0;
      animation: fadeIn 1s forwards 0.9s;
      flex-wrap: wrap;
      justify-content: center;
    }
    
    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
    
    .hover-btn {
      font-family: 'Poppins', sans-serif;
      text-decoration: none;
      background-color: rgba(0, 0, 0, 0.15);
      color: #ff7a00;
      border-radius: 10em;
      font-size: 17px;
      font-weight: 600;
      padding: 1em 2em;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      border: 1px solid rgba(255, 255, 255, 0.4);
      margin-top: 20px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      text-shadow: 
        0 0 10px rgba(255, 122, 0, 0.3),
        0 0 20px rgba(255, 122, 0, 0.2);
      --glow-x: 50%;
      --glow-y: 50%;
      box-shadow: 0 4px 24px rgba(0,0,0,0.15);
      display: inline-block;
    }
    
    .hover-btn.primary {
      border-color: #ff7a00;
      background-color: rgba(0, 0, 0, 0.2);
      color: #ff7a00;
    }
    
    .hover-btn:hover {
      box-shadow: 
        0 3px 0 0 #ff7a00,
        0 0 10px rgba(255, 122, 0, 0.5),
        0 0 20px rgba(255, 122, 0, 0.4),
        0 0 30px rgba(255, 122, 0, 0.3),
        0 0 40px rgba(255, 122, 0, 0.2);
      transform: translateY(-2px) translateX(-1px);
      background:
        radial-gradient(circle at var(--glow-x, 50%) var(--glow-y, 50%), rgba(255,122,0,0.4) 0%, rgba(255,122,0,0.0) 60%);
    }
    
    .hover-btn:focus {
      outline: none;
      box-shadow: 
        0 0 10px rgba(255, 122, 0, 0.5),
        0 0 20px rgba(255, 122, 0, 0.4),
        inset -2px -2px rgba(255, 122, 0, 0.1);
    }
    
    .featured-works {
      padding: 2rem 0;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1s forwards 1.2s;
    }
    
    .featured-works h2 {
      font-size: 1.8rem;
      margin-bottom: 2rem;
      color: #fff;
    }

    .nav-btn.active {
      background-color: rgba(255, 122, 0, 0.3);
      box-shadow: 
        0 0 10px rgba(255, 122, 0, 0.5),
        0 0 20px rgba(255, 122, 0, 0.3);
    }
    
    .work-preview {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    
    .preview-item {
      width: 200px;
      height: 150px;
      border-radius: 8px;
      overflow: hidden;
      position: relative;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .preview-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
    }
    
    .preview-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: all 0.5s ease;
    }
    
    .preview-item:hover img {
      transform: scale(1.1);
    }
    
    .preview-item::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
      pointer-events: none;
    }
    
    .preview-item .title {
      position: absolute;
      bottom: 10px;
      left: 10px;
      color: #fff;
      z-index: 2;
      font-size: 0.9rem;
      font-weight: 500;
    }
    
    footer {
      padding: 2rem;
      text-align: center;
      color: rgba(255, 255, 255, 0.7);
      font-size: 0.9rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    

    
    @keyframes float {
      from {
        transform: translate(0, 0);
      }
      to {
        transform: translate(20px, 20px);
      }
    }
    
    @media (max-width: 768px) {
      .hero h1 {
        font-size: clamp(2.5rem, 8vw, 4rem);
      }
      
      .work-preview {
        flex-direction: column;
        align-items: center;
      }
      
      .preview-item {
        width: 80%;
        max-width: 300px;
        height: 180px;
      }
    }

               /* Footer styling */

  <script>
    // Add mouse movement effect to buttons
    document.querySelectorAll('.hover-btn').forEach(btn => {
      btn.addEventListener('mousemove', (e) => {
        const rect = btn.getBoundingClientRect();
        const x = ((e.clientX - rect.left) / rect.width) * 100;
        const y = ((e.clientY - rect.top) / rect.height) * 100;
        
        btn.style.setProperty('--glow-x', `${x}%`);
        btn.style.setProperty('--glow-y', `${y}%`);
      });
    });
  </script>
