<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="theme-color" content="#0f0f0f" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Posters | Zuxxefied</title>
  <link rel="stylesheet" href="../style.css" />
  <!-- Preload logo -->
  <link rel="preload" href="../Logopng.png" as="image" />
  <style>
    /* Hide lightbox by default to prevent flicker */
    #lightbox {
      display: none !important;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.85);
      align-items: center;
      justify-content: center;
    }
    #lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 16px;
      box-shadow: 0 0 32px #ff7a00;
    }
    #lightbox span.close-btn {
      position: absolute;
      top: 30px;
      right: 50px;
      font-size: 3rem;
      color: #fff;
      cursor: pointer;
      z-index: 10001;
    }
  </style>
</head>
<body>

  <div class="content-box work-bg">
    <!-- Navbar -->
    <div class="glass-navbar">
      <a href="../index.html" class="icon-btn logo-only">
        <img src="../Logopng.png" alt="Logo" />
      </a>  
      <div class="nav-links">
        <a href="../index.html" class="nav-btn">Home</a>
        <a href="../work.html" class="nav-btn">Work</a>
        <button class="nav-btn">Commission</button>
        <button class="nav-btn">Contact</button>
      </div>
    </div>

    <h1>Posters</h1>
    <div id="poster-container" class="work-gallery"></div>

    <!-- Lightbox Modal -->
    <div id="lightbox">
      <span class="close-btn" onclick="closeLightbox()">&times;</span>
      <img id="lightbox-img" src="" alt="Poster Preview" />
    </div>

  </div>

  <!-- Load shared and posters page scripts deferred -->
  <script src="../common.js" defer></script>
  <script src="posters.js" defer></script>

</body>
</html>
